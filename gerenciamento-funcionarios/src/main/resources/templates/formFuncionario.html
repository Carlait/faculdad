<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Funcionário</title>
</head>
<body>
    <h1 th:if="${funcionario.id == null}">Adicionar Novo Funcionário</h1>
    <h1 th:unless="${funcionario.id == null}">Editar Funcionário</h1>

    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <br/>
        <div>
            <label for="dataAdmissao">Data de Admissão:</label>
            <input type="date" id="dataAdmissao" th:field="*{dataAdmissao}" required />
        </div>
        <br/>
        <div>
            <label for="departamento">Departamento:</label>
            <select id="departamento" th:field="*{departamento}" required>
                <option value="">Selecione um Departamento</option>
                <option th:each="depto : ${departamentos}"
                        th:value="${depto.id}"
                        th:text="${depto.nome}">
                </option>
            </select>
        </div>
        <br/>
        <button type="submit">Salvar</button>
    </form>

    <br/>
    <a th:href="@{/funcionarios}">Voltar para a Lista</a>
</body>
</html>
